<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Events!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>


    <body onload="startUp()">
        <div class="container bg-warning smallScreen">
            <div class="card text-center">
                <div class="row bg-success">
                    <div class="col-md-4 bg-warning">
                        <div class="thumbnail">
                            <a href="images/ed_sheran.jpg">
                                <img src="images/ed_sheran.jpg" alt="Nature" style="width:100%">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4  bg-warning">
                        <div class="thumbnail">
                            <a href="images/cardi_b.jpg">
                                <img src="images/cardi_b.jpg" alt="Fjords" style="width:100%">
                            </a>
                        </div>
                        <div class="card-header h1">
                                Hangman
                            </div>
                            <div class="card-header h2">
                                    Top 10 Artists
                                </div>
                            
                    </div>
                    <div class="col-md-4 bg-warning smallScreen">
                            <div class="thumbnail">
                                <a href="images/bruno.jpg">
                                    <img src="images/bruno.jpg" alt="Fjords" style="width:100%">
                                </a>
                            </div>
                        </div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="card-deck text-center">
                <div class="card text-center text-white bg-dark">
                    <div class="h3 text white mt-2 mb-2">
                        The artist name is randomly selected from the spotify global top 10 list.
                    </div>
                    <img class="d-flex align-self-center" width=auto src="images/title.jpg" alt="title image">
                    <div class="card-body ">

                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card text-white bg-dark">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p>Press any key to get started</p>
                        <br>
                        <div id="wins"></div>
                        <div id="game"></div>
                        <div id="letters"> </div>
                        <div id="word"> </div>
                        <div id="lives"></div>
                        <div id="guesses"></div>
                        <div id="result"></div>
                        <hr>
                        <a href="index.html" class="btn btn-primary">reset</a>
                    </div>
                </div>
                <div class="card bg-dark">
                    <div id="spotify" class="card-body">
                            <iframe src="https://open.spotify.com/embed/user/spotifycharts/playlist/37i9dQZEVXbMDoHDwVN2tF" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
                    </div>
                </div>
            </div>
        </div>






        <script type="text/javascript" src="hangman.js">
        </script>



    </body>

</html>
